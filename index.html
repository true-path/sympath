    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #051824;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #051824; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3B5265; 
        border-radius: 10px;
        border: 2px solid #051824;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #27E9B5; 
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Liquid Glass Effect Utility */
      .glass-panel {
        background: rgba(22, 41, 54, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(59, 82, 101, 0.5);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-input {
        background: rgba(5, 24, 36, 0.4);
        border: 1px solid rgba(59, 82, 101, 0.3);
        backdrop-filter: blur(4px);
      }
      
      .typing-cursor::after {
        content: '|';
        color: #27E9B5;
        animation: blink 1s step-start infinite;
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
    </style>
